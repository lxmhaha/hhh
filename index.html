<div class="music-box" onclick='btnAction()'>
    <img src="images/musicBtn.png" class="mimg"/>
</div>

</html>

<script>
    var oA = document.querySelector('audio');
    var oimg=document.getElementsByClassName('mimg')[0];
    function btnAction(){
        if(oA.paused){
            oA.play();
            oimg.setAttribute('src',"images/musicBtn.png");


        }else{
            oA.pause();

            oimg.setAttribute('src',"images/musicBtnOff.png");
        }
    };
</script>
